<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>



<div id="myModal" class="modal">
  <div class="modal-content">
    <p></p>
    <button id="play-again">Play Again!</button>
  </div>
</div>

    <form>
        <div class="header-container">

            <div class="tile-container">
                <p class="title">Tic-Tac-Toe</p>
                <p class="tripleT">Triple T!</p>
            </div>

            
                <div class="name-container">

                    <p class="x-name">X's name:</p>
                    <input class="x-input" type="text">
                </div>
                <div class="name-container">
                    <p class="o-name">O's name:</p>
                    <input class="o-input" type="text">
                </div>
                <input id="submit" type="submit" value="Play!">
        </div>
    </form>

    <div class="game-container">

        <div class="area 0"></div>

        <div class="area 1"></div>

        <div class="area 2"></div>

        <div class="area 3"></div>

        <div class="area 4"></div>

        <div class="area 5"></div>

        <div class="area 6"></div>

        <div class="area 7"></div>

        <div class="area 8"></div>

    </div>

    
    
</body>
</html>
